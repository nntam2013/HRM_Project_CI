<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3">Add employee information</h1>
            <p class="lead">This is place to add more data or edit data for administrator</p>
            <hr class="my-2">
            <p>More info</p>
            
            <div class="form-group">
                <label for="">Full name</label>
                <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                <small id="helpId" class="text-muted">Help text</small>
            </div>

            <div class="form-group">
                <label for="">Address</label>
                <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                <small id="helpId" class="text-muted">Help text</small>
            </div>

            <div class="form-group">
                <label for="">Date of Birth</label>
                <input type="date" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                <small id="helpId" class="text-muted">Help text</small>
            </div>

            <div class="form-group">
                <label for="">Sex</label>
                <div class="form-check form-check-inline form-control">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="" id="" value="male"> Male
                    </label>
                    &NonBreakingSpace;
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="" id="" value="female"> Female
                    </label>
                    &NonBreakingSpace;
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="" id="" value="other"> Other
                    </label>
                </div>
                <small id="helpId" class="text-muted">Help text</small>
            </div>

            <div class="form-group">
                <label for="">Phone number</label>
                <input type="tel" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                <small id="helpId" class="text-muted">Help text</small>
            </div>

            <div class="form-group">
                <label for="">Image</label>
                <input type="file" class="form-control-file" name="" id="" placeholder="" aria-describedby="fileHelpId">
                <small id="fileHelpId" class="form-text text-muted">Help text</small>
            </div>
            <div class="row">
                <div class="col-xs-3 ">
                    <p class="lead">
                        <a class="btn btn-primary btn-lg" href="Jumbo action link" role="button">Submit</a>
                    </p>
                </div>
                &NonBreakingSpace;
                <div class="ol-xs-3 ">
                    <p class="lead">
                        <a class="btn btn-danger btn-lg" href="Jumbo action link" role="button">Cancel</a>
                    </p>
                </div>
            </div>


        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
</body>

</html>
